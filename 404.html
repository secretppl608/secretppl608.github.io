<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面遇到问题 - Solivagant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }
        
        .error-image {
            width: 180px;
            height: auto;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .error-image:hover {
            transform: scale(1.05);
        }
        
        .error-title {
            color: #ff6b6b;
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .error-message {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.25);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106, 17, 203, 0.35);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .credit-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .credit-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .credit-info {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .credit-info a {
            color: #6c757d;
            text-decoration: none;
            background-color: #ffe8cc;
            padding: 2px 6px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .credit-info a:hover {
            background-color: #ffd8a8;
            color: #495057;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #adb5bd;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/lib/res/img/terrible.png" alt="一个小黄豆人的动漫角色一只手摸着后脑勺并眯起一只眼睛表示懊恼的样子" class="error-image" id="errorImage">
        
        <h1 class="error-title">哎呀，出问题了！</h1>
        
        <p class="error-message">
            服务器似乎遇到了一些麻烦，您想要访问的页面暂时无法提供。<br>
            不过别担心，我们的技术团队已经收到了通知，正在努力修复中。
        </p>
        
        <div class="button-group">
            <a href="https://solivagant.site/" class="btn btn-primary" target="_blank">返回主页</a>
           
            <button class="btn btn-secondary" id="reloadPage">刷新页面</button>
        </div>
        
        <div class="credit-container" id="creditContainer">
            <div class="credit-title">本页所展示的图源信息ℹ️：</div>
            <div class="credit-info">
                图像来源：<a href="https://pixabay.com/zh/illustrations/disgusting-yuck-ih-smelly-terrible-2115136/">pixabay</a><br>
                作者：<a href="https://pixabay.com/zh/users/conmongt-1226108/">Conmongt</a><br>
                许可协议：<a href="https://pixabay.com/zh/service/license-summary/">Pixabay</a>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2023 Solivagant · 遇到问题？<a href="mailto:2455426046@qq.com" style="color: #adb5bd;">联系我们</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorImage = document.getElementById('errorImage');
            const creditContainer = document.getElementById('creditContainer');
            const goBackButton = document.getElementById('goBack');
            const reloadButton = document.getElementById('reloadPage');
            
            // 显示图片版权信息
            errorImage.addEventListener('click', function() {
                creditContainer.style.display = creditContainer.style.display === 'block' ? 'none' : 'block';
            });
            
           
            
            // 刷新页面
            reloadButton.addEventListener('click', function() {
                window.location.reload();
            });
            
            // 添加一些视觉反馈
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = '';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
